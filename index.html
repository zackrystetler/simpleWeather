<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Weather</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Simple Weather</h1>
    <a href="https://openweathermap.org/weather-conditions" target="blank">Icons</a>
    <a href="https://openweathermap.org/current" target="blank">Docs</a>
    <form>
        <label for="search">City or City, Country Code</label><br>
        <input type="text" name="search" id="search" placeholder="ie. Toronto, CA">
        <button id="getWeather">Get Weather</button><br>
        <input type="radio" name="unit" value="metric" checked> Celsius
        <input type="radio" name="unit" value="imperial"> Fahrenheit<br>
    </form>

    
    
    
    
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
